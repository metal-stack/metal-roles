---
- name: Write seed kubeconfig
  copy:
    dest: "/tmp/kubeconfig.{{ gardener_shooted_seed }}"
    content: "{{ gardener_seeds_virtual_garden_kubeconfig | shoot_admin_kubeconfig('garden', gardener_shooted_seed.name) | from_yaml }}"

- name: Create monitoring namespace
  k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ logging_namespace }}"
        labels:
          name: "{{ logging_namespace }}"
  environment:
    K8S_AUTH_KUBECONFIG: "/tmp/kubeconfig.{{ gardener_shooted_seed }}"

- name: Deploy Promtail
  include_role:
    name: ansible-common/roles/helm-chart
  vars:
    helm_repo: "{{ logging_promtail_chart_repo }}"
    helm_chart: "promtail"
    helm_release_name: promtail
    helm_target_namespace: "{{ logging_namespace }}"
    helm_chart_version: "{{ logging_promtail_chart_version }}"
    helm_value_file_template: "seed-promtail-values.yaml"
    helm_kubeconfig: "/tmp/kubeconfig.{{ gardener_shooted_seed }}"
