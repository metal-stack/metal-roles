---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-loki
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    fluentbit.io/parser: nginx
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-secret: "monitoring/loki-ca-secret"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
spec:
  tls:
    - hosts:
      - loki.{{ metal_control_plane_ingress_dns }}
      secretName: monitoring-loki-ingress-tls
  rules:
  - host: loki.{{ metal_control_plane_ingress_dns }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: loki
            port:
              number: 3100
