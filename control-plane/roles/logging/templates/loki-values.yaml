---
grafana:
  enabled: false

persistence:
  enabled: true
  size: 30Gi

write:
  replicas: 3
  affinity: ""

read:
  replicas: 3
  affinity: ""

loki:
  auth_enabled: false

  storage_config:
    boltdb:
      directory: /tmp/loki/index

    filesystem:
      directory: /tmp/loki/chunks

  limits_config:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    ingestion_rate_mb: 32
    ingestion_burst_size_mb: 64
    per_stream_rate_limit: "16MB"
    per_stream_rate_limit_burst: "32MB"

ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations:
{% for key, value in logging_ingress_annotations.items() %}
      {{ key }}: "{{ value }}"
{% endfor %}
{% if logging_ingress_loki_basic_auth %}
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: loki-basic-auth
{% endif %}
  hosts:
    - {{ logging_ingress_dns }}
{% if logging_ingress_loki_tls %}
  tls:
    - hosts:
      - {{ logging_ingress_dns }}
      secretName: monitoring-loki-ingress-tls
{% endif %}
