- name: Create garden namespace
  k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: garden

- name: Fail when provider unsupported
  fail:
    msg: "provider is unsupported: {{ metal_control_plane_host_provider }}"
  when:
    - metal_control_plane_host_provider not in ["gcp", "metal"]

- name: GCP control plane service cidr
  import_tasks: control-plane-networks/gcp.yaml
  when:
    - metal_control_plane_host_provider == "gcp"

- name: metal control plane service cidr
  import_tasks: control-plane-networks/metal.yaml
  when:
    - metal_control_plane_host_provider == "metal"

- name: Clone Gardener
  git:
    repo: "{{ gardener_repo_url }}"
    dest: "{{ gardener_operator_local_tmp_dir }}/gardener"
    depth: 1
    version: "{{ gardener_repo_ref }}"

# - name: Deploy Gardener Operator
#   import_tasks: operator.yaml

- name: Virtual Garden Access
  import_tasks: access_kubeconfig.yaml

- name: Deploy domain secrets (in virtual apiserver)
  k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        namespace: garden
        annotations:
          helm.sh/resource-policy: keep
          dns.gardener.cloud/domain: "{{ gardener_dns_domain }}"
          dns.gardener.cloud/provider: "{{ gardener_dns_provider }}"
        labels:
          app: gardener
          gardener.cloud/role: "{{ item }}"
        name: "{{ item }}-{{ gardener_dns_domain | regex_replace('\\.', '-') }}"
      type: Opaque
      data: "{{ gardener_dns_credentials }}"
    kubeconfig: "{{ _virtual_garden_kubeconfig }}"
    apply: true
  loop:
    - internal-domain
    - default-domain

- name: Create backup infrastructure secret
  k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: backup-secret
        namespace: garden
      type: Opaque
      data: "{{ gardener_backup_infrastructure_secret }}"
    kubeconfig: "{{ _virtual_garden_kubeconfig }}"
    apply: yes
  when: gardener_backup_infrastructure_secret

- name: Deploy Local Gardenlet
  import_tasks: gardenlet_local.yaml
  when: gardener_operator_deploy_local_gardenlet
