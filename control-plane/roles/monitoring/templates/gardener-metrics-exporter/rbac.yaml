---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener.cloud:metrics-exporter
rules:
- apiGroups:
  - core.gardener.cloud
  resources:
  - shoots
  - projects
  - seeds
  - plants
  verbs:
  - get
  - watch
  - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gardener.cloud:metrics-exporter
subjects:
- kind: ServiceAccount
  name: gardener-metrics-exporter
  namespace: {{ k8s_monitoring_namespace }}
roleRef:
  kind: ClusterRole
  name: gardener.cloud:metrics-exporter
  apiGroup: rbac.authorization.k8s.io
