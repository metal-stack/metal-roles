---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gardener-metrics-exporter
  labels:
    app: gardener
    role: metrics-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener.cloud:metrics-exporter
rules:
- apiGroups:
  - core.gardener.cloud
  resources:
  - shoots
  - projects
  - seeds
  - plants
  verbs:
  - get
  - watch
  - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gardener.cloud:metrics-exporter
subjects:
- kind: ServiceAccount
  name: gardener-metrics-exporter
  namespace: {{ monitoring_namespace }}
roleRef:
  kind: ClusterRole
  name: gardener.cloud:metrics-exporter
  apiGroup: rbac.authorization.k8s.io
apiVersion: v1
kind: Secret
metadata:
  name: seed-kubecfg
data:
  kubecfg.yaml: {{ monitoring_gardener_virtual_garden_kubeconfig }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gardener-metrics-exporter
  labels:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gardener
      role: metrics-exporter
  template:
    metadata:
      labels:
        app: gardener
        role: metrics-exporter
    spec:
      serviceAccountName: gardener-metrics-exporter
      automountServiceAccountToken: false
      containers:
      - name: gardener-metrics-exporter
        image: {{ monitoring_gardener_metrics_exporter_image_name }}:{{ monitoring_gardener_metrics_exporter_image_tag }}
        imagePullPolicy: {{ metal_control_plane_image_pull_policy }}
        command:
        - /gardener-metrics-exporter
        - --bind-address=0.0.0.0
        - --port=2718
        - --kubeconfig=/etc/seed/kubecfg.yaml
        ports:
        - name: metrics
          containerPort: 2718
        volumeMounts:
          - mountPath: /etc/seed
            name: seed-kubecfg
            readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
      volumes:
        - name: seed-kubecfg
          secret:
            defaultMode: 420
            secretName: seed-kubecfg
---
apiVersion: v1
kind: Service
metadata:
  name: gardener-metrics-exporter
  labels:
    app: gardener-metrics-exporter
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: gardener
    role: metrics-exporter
  ports:
  - protocol: TCP
    port: 2718
    targetPort: 2718
