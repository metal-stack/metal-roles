---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-grafana
  annotations:
{% if monitoring_ingress_grafana_tls %}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-secret: "{{ monitoring_namespace }}/"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
{% endif %}
{% for key, value in monitoring_additional_ingress_annotations.items() %}
    {{ key }}: "{{ value }}"
{% endfor %}
spec:
  ingressClassName: nginx
{% if monitoring_ingress_grafana_tls %}
  tls:
    - hosts:
      - {{monitoring_ingress_dns }}
      secretName: monitoring-ingress-tls
{% endif %}
  rules:
  - host: {{ monitoring_ingress_dns }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
