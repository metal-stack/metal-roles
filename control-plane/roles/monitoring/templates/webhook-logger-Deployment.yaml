apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-logger
  labels:
    app: webhook-logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-logger
  template:
    metadata:
      labels:
        app: webhook-logger
    spec:
      containers:
      - name: webhook-logger
        image: {{webhook_logger_image_name}}:{{webhook_logger_image_tag}}
        ports:
        - containerPort: 8000
          name: http
