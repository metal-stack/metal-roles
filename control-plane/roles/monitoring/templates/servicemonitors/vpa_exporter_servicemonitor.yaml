apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vpa-exporter-servicemonitor
  namespace: monitoring
  labels:
    app: vpa-exporter
    k8s-app: vpa-exporter-servicemonitor
    release: prometheus
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: vpa-exporter
  namespaceSelector:
    matchNames:
    - garden
  endpoints:
  - port: "metrics"
    interval: 15s
