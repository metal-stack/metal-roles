apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: machine-controller-manager-servicemonitor
  namespace: monitoring
  labels:
    app: machine-controller-manager
    k8s-app: machine-controller-manager-servicemonitor
    release: prometheus
spec:
  jobLabel: role
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      role: machine-controller-manager
  endpoints:
  - port: "metrics"
    interval: 15s
