---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: kube-prometheus-stack
  name: gardener-metrics-exporter
spec:
  endpoints:
    - port: metrics
      interval: 15s
      scrapeTimeout: 5s
  selector:
    matchLabels:
      app: gardener
  namespaceSelector:
    matchNames:
    - {{ monitoring_namespace }}
