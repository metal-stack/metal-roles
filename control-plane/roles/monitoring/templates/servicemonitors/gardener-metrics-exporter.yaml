---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: kube-prometheus-stack
  name: gardener-metrics-exporter
spec:
  endpoints:
    - path: /metrics
      port: "2718"
      interval: 15s
      scrapeTimeout: 5s
  selector:
    matchLabels:
      app: gardener
      role: metrics-exporter
