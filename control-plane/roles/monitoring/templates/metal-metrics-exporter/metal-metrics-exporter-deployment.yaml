apiVersion: apps/v1
kind: Deployment
metadata:
  name: metal-metrics-exporter
  labels:
    app: metal-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metal-metrics-exporter
  template:
    metadata:
      labels:
        app: metal-metrics-exporter
    spec:
      automountServiceAccountToken: false
      containers:
        - name: metal-metrics-exporter
          command:
            - /metal-metrics-exporter
          image: "ghcr.io/metal-stack/metal-metrics-exporter:latest"
          ports:
            - containerPort: 9081
              name: metrics
          env:
            - name: METAL_API_URL
              valueFrom:
                secretKeyRef:
                  name: metal-metrics-exporter-config
                  key: url
            - name: METAL_API_HMAC
              valueFrom:
                secretKeyRef:
                  name: metal-metrics-exporter-config
                  key: hmac
          securityContext:
            runAsUser: 999
            allowPrivilegeEscalation: false
            runAsNonRoot: true
