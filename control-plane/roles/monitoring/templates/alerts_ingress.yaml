---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-alerts
  annotations:
{% if monitoring_ingress_alerts_tls %}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
{% endif %}
{% for key, value in headscale_ingress_annotations.items() %}
    {{ key }}: "{{ value }}"
{% endfor %}
spec:
  ingressClassName: nginx
  {% if monitoring_ingress_tls %}
  tls:
    - hosts:
      - {{ monitoring_ingress_dns }}
      secretName: monitoring-ingress-tls-alerts
  {% endif %}
  rules:
  - host: {{ monitoring_ingress_dns }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-alertmanager
            port:
              number: 9093

