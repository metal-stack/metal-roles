---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-alerts
  annotations:
{% if monitoring_ingress_alerts_tls %}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: alerts-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - alertmanager'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    fluentbit.io/parser: nginx
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - monitoring_alerts.{{ metal_control_plane_ingress_dns }}
      secretName: monitoring-ingress-tls-alerts
  rules:
  - host: monitoring_alerts.{{ metal_control_plane_ingress_dns }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-alertmanager
            port:
              number: 9093
