route:
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 30m
  receiver: "slack"
  routes:
    - receiver: "slack"
      group_wait: 10s
      match_re:
        severity: critical|warning
      continue: true

receivers:
  - name: "slack"
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/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'
        send_resolved: true
        channel: 'monitoring_prometheus'
        text: "{{ range .Alerts }}<!channel> {{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}"

