apiVersion: v1
kind: Secret
metadata:
  name: thanos-basic-auth
  namespace: monitoring
type: Opaque
data:
  auth: {{ monitoring_alerts_htpw }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-thanos-receiver
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: thanos-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - thanos receiver'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - thanos-receiver.{{ metal_control_plane_ingress_dns }}
      secretName: monitoring-ingress-tls-thanos-receiver
  rules:
  - host: thanos-receiver.{{ metal_control_plane_ingress_dns }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: thanos-receiver
            port:
              number: 19291
