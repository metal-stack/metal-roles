# derived from https://github.com/m-kraus/prometheus_experiments/blob/master/thanos/creds/bucket_config.s3-minio.sample
type: S3
config:
  access_key: "{{ thanos_s3_access_key }}"
  secret_key: "{{ thanos_s3_secret_key }}"
  bucket: "{{ thanos_s3_bucket }}"
  endpoint: "{{ thanos_s3_endpoint }}"
  insecure: true
  signature_version2: true
  encrypt_sse: false
  put_user_metadata: {}
  http_config:
    idle_conn_timeout: 0s
    insecure_skip_verify: false
