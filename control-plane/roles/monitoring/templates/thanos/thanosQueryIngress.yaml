apiVersion: v1
kind: Secret
metadata:
  name: thanos-basic-auth
  namespace: monitoring
type: Opaque
data:
  auth: admin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-thanos
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: thanos-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - thanos'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    fluentbit.io/parser: nginx
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - thanos.{{ metal_control_plane_ingress_dns }}
      secretName: monitoring-ingress-tls-thanos
  rules:
  - host: thanos.{{ metal_control_plane_ingress_dns }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: thanos-query
            port:
              number: 10902
