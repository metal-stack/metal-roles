apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alertlogger
  namespace: monitoring
  labels:
    app: alertlogger
spec:
  serviceName: alertlogger
  replicas: 1
  selector:
    matchLabels:
      app: alertlogger
  template:
    metadata:
      labels:
        app: alertlogger
    spec:
      automountServiceAccountToken: false
      containers:
      - name: alertlogger
        image: {{monitoring_alertlogger_image_name}}:{{monitoring_alertlogger_image_tag}}
        ports:
        - containerPort: 5001
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
