apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    release: prometheus
    role: alert-rules
  name: db-backup.rules
  namespace: monitoring
spec:
  groups:
  - name: db-backup.rules
    rules:
    - alert: DBBackupJobDown
      expr: up{container="backup-restore-sidecar"}==0
      for: 30m
      labels:
        severity: critical
        mc_tool_rule: "PROM.FITS.NATIVECLOUD.KUBERNETES.5"
      annotations:
        description: "Database backup job {{ $labels.service }} is down."
    - alert: DBBackupNoBackups
      expr: backup_size==0
      for: 24h
      labels:
        severity: critical
        mc_tool_rule: "PROM.FITS.NATIVECLOUD.KUBERNETES.5"
      annotations:
        description: "Database backup job for {{ $labels.service }} did not backup anything the last 24 hours."
{% endraw %}
