---
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: powerdns
spec:
  resources:
  - kind: DNSRecord
    type: powerdns
  deployment:
    extension:
      policy: Always
      helm:
        ociRepository:
          ref: "{{ gardener_extension_dns_powerdns_helm_chart }}"
      values:
        image:
          repository: "{{ gardener_extension_dns_powerdns_image_name }}"
          tag: "{{ gardener_extension_dns_powerdns_image_tag }}"
          pullPolicy: {{ metal_control_plane_image_pull_policy }}
        networkPolicies:
          enabled: {{ gardener_extension_dns_powerdns_additional_network_policies | bool | lower }}
      runtimeClusterValues:
        image:
          repository: "{{ gardener_extension_backup_s3_image_name }}"
          tag: "{{ gardener_extension_backup_s3_image_tag }}"
          pullPolicy: {{ metal_control_plane_image_pull_policy }}
        networkPolicies:
          enabled: {{ gardener_extension_dns_powerdns_additional_network_policies | bool | lower }}
