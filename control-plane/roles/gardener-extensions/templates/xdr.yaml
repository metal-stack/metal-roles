---
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: xdr
spec:
  resources:
  - kind: Extension
    type: xdr
  deployment:
    extension:
      policy: Always
      helm:
        ociRepository:
          ref: "{{ gardener_extension_xdr_helm_chart }}:{{ gardener_extension_xdr_helm_chart_tag }}"
      values:
        image:
          repository: {{ gardener_extension_xdr_image_name }}
          tag: {{ gardener_extension_xdr_image_tag }}
          pullPolicy: {{ metal_control_plane_image_pull_policy }}
      runtimeClusterValues: {}
