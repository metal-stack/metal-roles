---
- name: Create backup infrastructure secret
  k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: virtual-garden-etcd-main-backup-secret
        namespace: garden
      type: Opaque
      data: "{{ gardener_backup_infrastructure_secret }}"
    apply: yes

# TODO: prepare migration here
# - label existing secrets like CA, ETCD encryption key, accordingly
# - scale down existing components (gardener control plane + virtual garden with ETCD)
#
# https://github.com/gardener/gardener/blob/v1.100.2/docs/concepts/operator.md#migrating-an-existing-gardener-landscape-to-gardener-operator

- name: Deploy Gardener Operator
  include_role:
    name: ansible-common/roles/helm-chart
  vars:
    helm_timeout: "600s"
    helm_chart: "{{ gardener_local_tmp_dir }}/gardener/charts/gardener/operator"
    helm_release_name: operator
    helm_target_namespace: garden
    helm_value_file_template: gardener-operator-values.j2

- name: Create Garden
  k8s:
    definition: "{{ lookup('template', 'garden.yaml') }}"
    apply: yes

- name: Wait until Garden is ready
  kubernetes.core.k8s_info:
    api_version: "operator.gardener.cloud/v1alpha1"
    kind: Garden
    name: "local"
    wait: yes
    wait_condition:
      status: "True"
      type: "{{ item }}"
    wait_timeout: 900
  loop:
    - VirtualComponentsHealthy
    - RuntimeComponentsHealthy

# TODO: we should expose through istio and Gardener Operator in the future?
- name: Create ingress for virtual kube-apiserver
  k8s:
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        name: apiserver-ingress
        namespace: garden
      spec:
        ingressClassName: nginx
        rules:
        - host: "{{ gardener_virtual_api_server_public_dns }}"
          http:
            paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: virtual-garden-kube-apiserver
                  port:
                    number: 443
        tls:
        - hosts:
          - "{{ gardener_virtual_api_server_public_dns }}"
      apply: yes

- name: Create virtual garden access secret
  k8s:
    apply: yes
    definition:
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: shoot-access-virtual-garden
        namespace: garden
        labels:
          resources.gardener.cloud/purpose: token-requestor
          resources.gardener.cloud/class: shoot
        annotations:
          serviceaccount.resources.gardener.cloud/name: virtual-garden-user
          serviceaccount.resources.gardener.cloud/namespace: kube-system
          serviceaccount.resources.gardener.cloud/token-expiration-duration: 3h

- name: Create virtual garden access managed resource secret
  k8s:
    apply: yes
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: managedresource-virtual-garden-access
        namespace: garden
      type: Opaque
      stringData:
        clusterrolebinding____gardener.cloud.virtual-garden-access.yaml: |
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: gardener.cloud.sap:virtual-garden
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: virtual-garden-user
            namespace: kube-system

- name: Create virtual garden access managed resource
  k8s:
    apply: yes
    definition:
      apiVersion: resources.gardener.cloud/v1alpha1
      kind: ManagedResource
      metadata:
        name: virtual-garden-access
        namespace: garden
      spec:
        secretRefs:
        - name: managedresource-virtual-garden-access

- name: Create kubeconfig for accessing the virtual garden
  copy:
    dest: "{{ gardener_kube_apiserver_kubeconfig_path }}"
    content: "{{ (gardener_virtual_api_server_public_dns + ':' + gardener_virtual_api_server_public_wait_port | string) | kubeconfig_from_token(gardener_kube_api_server_ca, lookup('k8s', api_version='v1', kind='Secret', namespace='garden', resource_name='shoot-access-virtual-garden').get('data', {}).get('token') | b64decode, prepend_https=true) }}"

- name: Wait for garden-kube-apiserver
  wait_for:
    host: "{{ gardener_virtual_api_server_public_dns }}"
    port: "{{ gardener_virtual_api_server_public_wait_port }}"
    timeout: 60
