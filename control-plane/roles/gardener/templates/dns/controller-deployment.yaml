---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: dns-external
type: helm
providerConfig:
  # this is generated by hand because a regression!
  # see our fork github.com/metal-stack/external-dns-management@v0.12.6-crd-fix
  chart: 
  values:
    createCRDs: false
    image:
      repository: "{{ gardener_external_dns_image_name }}"
      tag: "{{ gardener_external_dns_image_tag }}"
    configuration:
      serverPortHttp: 8080
      controllers: compound
      providerTypes: "{{ gardener_dns_provider }}"
      leaseDuration: 30s
    vpa:
      minAllowed:
        cpu: 50m
        memory: 50Mi
