---
apiVersion: core.gardener.cloud/v1
kind: ControllerDeployment
metadata:
  name: ontap
helm:
  rawChart: "{{ (lookup('url', 'https://raw.githubusercontent.com/' + gardener_extension_ontap_repo_ref + '/example/controller-registration.yaml', split_lines=False) | from_yaml_all | list)[0].helm.rawChart }}"
  values:
    image:
      repository: {{ gardener_extension_ontap_image_name }}
      tag: {{ gardener_extension_ontap_image_tag }}
      pullPolicy: Always
