apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-local
spec:
  deployment:
    policy: Always
    deploymentRefs:
      - name: provider-local
  resources:
    - kind: BackupBucket
      type: local
    - kind: BackupEntry
      type: local
    - kind: DNSRecord
      type: local
