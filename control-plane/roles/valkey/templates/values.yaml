---
cluster:
  enabled: false ## cluster mode not fully supported yet

replicas: {{ valkey_replicas }}

# this is to keep existing deployments work with the previous bitnami chart:
fullnameOverride: valkey-primary

image:
  # repository: valkey/valkey
  # tag: ""
  pullPolicy: {{ valkey_image_pull_policy }}

{% if valkey_registry_auth_enabled %}
imagePullSecrets:
  - name: valkey-registry-credentials
{% endif %}

storage:
  data:
    claimSize: {{ valkey_size }}
{% if valkey_storage_class %}
    storageClass: "{{ valkey_storage_class }}"
{% endif %}
