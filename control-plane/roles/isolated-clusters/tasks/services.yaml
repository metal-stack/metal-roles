---
# called with loop_var cluster

- name: Prepare kubeconfig fact
  set_fact:
    isolated_clusters_partition_services_cluster_kubeconfig: "{{ lookup('file', isolated_clusters_virtual_garden_kubeconfig) | shoot_admin_kubeconfig(cluster.namespace, cluster.shoot) | from_yaml }}"

- name: Install nginx-ingress
  include_tasks: ingress.yaml

- name: Install ntp
  include_tasks: ntp.yaml

- name: Install dns
  include_tasks: dns.yaml

- name: Install deployment
  include_tasks: registry.yaml
