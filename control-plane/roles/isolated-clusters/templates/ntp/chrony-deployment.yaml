apiVersion: v1
kind: ServiceAccount
metadata:
  name: chrony
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: chrony
  name: chrony
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  selector:
    matchLabels:
      k8s-app: chrony
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: chrony
    spec:
      containers:
      - name: chrony
        ports:
        - containerPort: 123
          name: ntp
          protocol: UDP
        image: "{{ isolated_clusters_ntp_image_name }}:{{ isolated_clusters_ntp_image_tag }}"
        livenessProbe:
          exec:
            command:
            - /usr/bin/chronyc
            - -n
            - tracking
          initialDelaySeconds: 10
          failureThreshold: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /usr/bin/chronyc
            - -n
            - tracking
          initialDelaySeconds: 10
          failureThreshold: 10
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /etc/chrony
          name: chrony-conf
        - mountPath: /var/lib/chrony
          name: chrony-varlib
        - mountPath: /run/chrony
          name: chrony-run
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            - SETGID
            - SETUID
            drop:
            - ALL
          readOnlyRootFilesystem: true
      serviceAccount: chrony
      serviceAccountName: chrony
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 101
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: k8s-app
                  operator: In
                  values:
                  - chrony
              topologyKey: "kubernetes.io/hostname"
      volumes:
      - configMap:
          name: chrony-conf
        name: chrony-conf
      - emptyDir: {}
        name: chrony-varlib
      - emptyDir: {}
        name: chrony-run
