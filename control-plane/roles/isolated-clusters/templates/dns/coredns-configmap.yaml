apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
data:
  Corefile: |
    .:8053 {
      errors
      log . {
          class error
      }
      health {
          lameduck 15s
      }
      ready
      prometheus 0.0.0.0:9153
      forward . 8.8.8.8 8.8.4.4
      cache {
              success  39936
              denial   39936
              prefetch 2000
      }
      loop
      reload
      template ANY AAAA {
        rcode NOERROR
      }
    }
