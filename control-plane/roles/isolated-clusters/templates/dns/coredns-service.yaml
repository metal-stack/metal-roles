apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: coredns
  name: coredns
spec:
  type: ClusterIP
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: 8053
  - name: dns-tcp
    port: 53
    targetPort: 8053
  selector:
    k8s-app: coredns
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: coredns
  name: coredns-headless
spec:
  ports:
  - name: metrics
    port: 9153
    protocol: TCP
    targetPort: 9153
  selector:
    k8s-app: coredns
