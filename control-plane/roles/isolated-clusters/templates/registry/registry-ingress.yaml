apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {% for key, value in isolated_clusters_registry_ingress_annotations.items() %}
        {{ key }}: "{{ value }}"
    {% endfor %}
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
        if ($request_method !~ (GET|HEAD)$) {
          return 403;
        }
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: registry
    app.kubernetes.io/part-of: isolated-clusters
    app.kubernetes.io/managed-by: ansible
    app.kubernetes.io/part-of: "{{ isolated_clusters_group_label }}"
  name: registry
spec:
  ingressClassName: nginx
  rules:
  - host: "{{ isolated_clusters_registry_ingress_fqdn }}"
    http:
      paths:
      - backend:
          service:
            name: registry
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - "{{ isolated_clusters_registry_ingress_fqdn }}"
    secretName: registry-tls-secret
