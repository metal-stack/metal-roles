---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: oci-mirror
spec:
  concurrencyPolicy: Forbid
  schedule: 20 4 * * *
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - mirror
            - --mirror-config=/config/oci-mirror.yaml
            image: ghcr.io/metal-stack/oci-mirror:{{ isolated_clusters_registry_oci_mirror_version }}
            name: oci-mirror
            volumeMounts:
            - mountPath: /config
              name: oci-mirror-config
          restartPolicy: OnFailure
          volumes:
          - name: oci-mirror-config
            secret:
              defaultMode: 420
              items:
              - key: oci-mirror.yaml
                path: oci-mirror.yaml
              secretName: oci-mirror-config
---
