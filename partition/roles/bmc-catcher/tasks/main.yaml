---
- name: Gather release versions
  setup_yaml:

- name: Check mandatory variables for this role are set
  assert:
    fail_msg: "not all mandatory variables given, check role documentation"
    quiet: yes
    that:
      - bmc_catcher_image_tag is defined
      - bmc_catcher_image_name is defined
      - bmc_catcher_bmc_superuser is defined
      - bmc_catcher_bmc_superuser_pwd is defined

- name: create nsq certs directory
  file:
    path: "{{ bmc_catcher_nsq_cert_dir }}"
    state: directory
  when: bmc_catcher_nsq_tls_enabled

- name: copy nsq certificates
  copy:
    dest: "{{ bmc_catcher_nsq_cert_dir }}/{{ item.filename }}"
    mode: 0640
    content: "{{ item.content }}"
  no_log: yes
  loop:
    - filename: ca.pem
      content: "{{ bmc_catcher_nsqd_ca_cert }}"
    - filename: client.pem
      content: "{{ bmc_catcher_nsqd_client_cert }}"
  loop_control:
    label: "{{ item.filename }}"
  when: bmc_catcher_nsq_tls_enabled
  register: nsq_certs

- name: deploy bmc-catcher service
  include_role:
    name: ansible-common/roles/systemd-docker-service
  vars:
    systemd_start: "{{ ensure_started.bmc_catcher|default(true) }}"
    systemd_service_name: bmc-catcher
    systemd_external_config_changed: "{{ nsq_certs is changed }}"
    systemd_docker_image_name: "{{ bmc_catcher_image_name }}"
    systemd_docker_image_tag: "{{ bmc_catcher_image_tag }}"
    systemd_docker_network: host
    systemd_docker_volumes:
      - /var/lib/dhcp:/var/lib/dhcp:ro
      - /certs/nsq:/certs/nsq:ro
    systemd_docker_cap_add:
      - sys_admin
    systemd_service_environment:
      TZ: "{{ metal_partition_timezone }}"
      BMC_CATCHER_LEASE_FILE: /var/lib/dhcp/dhcpd.leases
      BMC_CATCHER_PARTITION_ID: "{{ metal_partition_id }}"
      BMC_CATCHER_METAL_API_URL: "{{ metal_partition_metal_api_protocol }}://{{ metal_partition_metal_api_addr }}:{{ metal_partition_metal_api_port }}{{ metal_partition_metal_api_basepath }}"
      BMC_CATCHER_METAL_API_HMAC_KEY: "{{ metal_partition_metal_api_hmac_edit_key }}"
      BMC_CATCHER_IGNORE_MACS: "{{ bmc_catcher_ignore_macs | join(',') }}"
      BMC_CATCHER_IPMI_USER: "{{ bmc_catcher_bmc_superuser }}"
      BMC_CATCHER_IPMI_PASSWORD: "{{ bmc_catcher_bmc_superuser_pwd }}"
      BMC_CATCHER_MQ_ADDRESS: "{{ bmc_catcher_nsq_lookupd_addr }}"
      BMC_CATCHER_MQ_LOGLEVEL: "{{ bmc_catcher_nsq_log_level }}"
      BMC_CATCHER_MQ_CA_CERT_FILE: "{{bmc_catcher_nsq_cert_dir }}/ca.pem"
      BMC_CATCHER_MQ_CLIENT_CERT_FILE: "{{ bmc_catcher_nsq_cert_dir }}/client.pem"
      BMC_CATCHER_MACHINE_TOPIC: "{{ metal_partition_id }}-machine"
