---
- name: restart systemd-networkd
  service:
    name: systemd-networkd
    state: restarted
  async: 1
  poll: 0
  notify: wait for new connection

- name: restart systemd-udev-trigger
  service:
    name: systemd-udev-trigger
    state: restarted
  async: 1
  poll: 0
  notify: wait for new connection

- name: wait for new connection
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5
    timeout: 300
