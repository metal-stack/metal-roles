---
- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart bgp
  systemd:
    name: bgp
    state: restarted

- name: restart caclmgrd
  systemd:
    name: caclmgrd
    state: restarted

- name: config load
  ansible.builtin.command: config load --yes

- name: config reload
  ansible.builtin.command: config reload --yes
  async: 120
  poll: 0
  notify: wait for new connection

- name: wait for new connection
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 30
    timeout: 300

