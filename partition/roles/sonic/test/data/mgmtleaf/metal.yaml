VLAN_INTERFACE:
  Vlan1: {}
  Vlan1|10.255.255.1/24: {}
  Vlan2: {}

VLAN_MEMBER:
  Vlan1|Ethernet0:
      tagging_mode: untagged
  Vlan1|Ethernet1:
      tagging_mode: untagged
  Vlan1|Ethernet2:
      tagging_mode: untagged
  Vlan1|Ethernet3:
      tagging_mode: untagged
  Vlan2|Ethernet4:
      tagging_mode: untagged

VXLAN_EVPN_NVO:
  nvo:
    source_vtep: vtep

VXLAN_TUNNEL:
