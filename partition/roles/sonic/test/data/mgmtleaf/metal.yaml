    brkout_mode: "1x100G[40G]"
  Ethernet124:
    brkout_mode: "1x100G[40G]"

PORT:
  Ethernet0:
    alias: Eth1/1(Port1)
    autoneg: "off"
    index: "1"
    lanes: "1"
    parent_port: Ethernet0
    admin_status: up
    speed: "25000"
  Ethernet1:
    alias: Eth1/2(Port1)
    autoneg: "off"
    index: "1"
    lanes: "2"
    parent_port: Ethernet0
    admin_status: up
    speed: "25000"
  Ethernet2:
    alias: Eth1/3(Port1)
    autoneg: "off"
    index: "1"
    lanes: "3"
    parent_port: Ethernet0
    admin_status: up
    speed: "25000"
  Ethernet3:
    alias: Eth1/4(Port1)
    autoneg: "off"
    index: "1"
    lanes: "4"
    parent_port: Ethernet0
    admin_status: up
    speed: "25000"
  Ethernet4:
    alias: Eth2(Port2)
    autoneg: "off"
    index: "2"
    lanes: "5,6,7,8"
    parent_port: Ethernet4
    admin_status: up
    speed: "100000"
  Ethernet120:
    alias: Eth31(Port31)
    autoneg: "off"
    index: "31"
    lanes: "121,122,123,124"
    parent_port: Ethernet120
    admin_status: up
    speed: "100000"
    mtu: "9216"
    fec: "rs"
  Ethernet124:
    alias: Eth32(Port32)
    autoneg: "off"
    index: "32"
    lanes: "125,126,127,128"
    parent_port: Ethernet124
    admin_status: up
    speed: "100000"

VLAN:
