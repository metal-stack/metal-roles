MGMT_PORT:
  eth0:
    alias: "eth0"
    admin_status: "up"
    description: "Management Port"

MGMT_VRF_CONFIG:
  vrf_global:
    mgmtVrfEnabled: "true"

INTERFACE:
  Ethernet120:
    ipv6_use_link_local_only: enable
  Ethernet124:
    ipv6_use_link_local_only: enable

BREAKOUT_CFG:
