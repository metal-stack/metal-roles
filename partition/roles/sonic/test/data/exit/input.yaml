---
inventory_hostname: exit01
sonic_asn: 4200000000
sonic_loopback_address: 10.0.0.1

sonic_breakouts:
  Ethernet0: "4x10G"

sonic_ports:
  Ethernet0:
    speed: 10000
    mtu: 1500
    vrf: VrfMpls
    ips:
    - 10.0.0.2/32
# spine uplinks
  Ethernet112:
  Ethernet116:

sonic_running_cfg_breakouts:
  Ethernet0:
    brkout_mode: "4x10G"
  Ethernet112:
    brkout_mode: "1x100G[40G]"
  Ethernet116:
    brkout_mode: "1x100G[40G]"

sonic_running_cfg_ports:
  Ethernet0:
    alias: Eth1/1(Port1)
    index: "1"
    lanes: "1"
    parent_port: Ethernet0
    speed: "10000"
  Ethernet112:
    alias: Eth29(Port29)
    index: "29"
    lanes: "113,114,115,116"
    parent_port: Ethernet112
    speed: "100000"
  Ethernet116:
    alias: Eth30(Port30)
    index: "30"
    lanes: "117,118,119,120"
    parent_port: Ethernet116
    speed: "100000"

sonic_bgp_ports:
- Ethernet112
- Ethernet116

sonic_vlans:
- id: 4000
  vrf: vrfMpls

sonic_vteps:
- comment: MPLS
  vlan: 4000
  vni: 104000

sonic_interconnects:
  mpls:
    neighbor_ip: 10.0.0.3
    bgp_md5_password: test
    remote_as: 65000
    peer_group: MPLS
    vrf: VrfMpls
    vni: 104000
    announcements: []
    routemap_in:
      name: ALLOW-MPLS-IN
      entries:
      - "match ip address prefix-list MPLS_PREFIX_IN"
    routemap_out:
      name: ALLOW-MPLS-OUT
      entries:
      - "match ip address prefix-list MPLS_PREFIX_OUT"
    prefixlists:
    - "ip prefix-list MPLS_PREFIX_IN seq 10 permit 10.0.0.0/8"
    - "ip prefix-list MPLS_PREFIX_IN seq 20 permit 100.100.0.0/16"

sonic_frr_l2vpn_evpn: true
sonic_frr_route_map:
 name: LOOPBACKS
 match: interface Loopback0

sonic_ssh_sourceranges:
- "1.2.3.4/32"
- "10.11.0.0/16"