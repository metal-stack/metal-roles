---
DEVICE_METADATA:
  localhost:
    docker_routing_config_mode: split
    hostname: "spine01"
    hwsku: "Accton-AS7726-32X"
    mac: "e0:01:a6:e3:29:3c"
    platform: "x86_64-accton_as7726_32x-r0"
    type: "LeafRouter"
    frr_mgmt_framework_config: "true"

FEATURE:
  dhcp_relay:
    auto_restart: enabled
    state: enabled

NTP:
  global:
    src_intf: "eth0"

NTP_SERVER:

LOOPBACK_INTERFACE:
  Loopback0: {}
  Loopback0|10.0.0.1/32: {}

MGMT_VRF_CONFIG:
  vrf_global:
    mgmtVrfEnabled: "true"

INTERFACE:
  Ethernet120:
    ipv6_use_link_local_only: enable
  Ethernet124:
    ipv6_use_link_local_only: enable

BREAKOUT_CFG:
  Ethernet120:
    brkout_mode: "1x100G[40G]"
  Ethernet124:
    brkout_mode: "1x100G[40G]"

PORT:
  Ethernet120:
    alias: Eth31(Port31)
    autoneg: "off"
    index: "31"
    lanes: "121,122,123,124"
    parent_port: Ethernet120
    admin_status: up
    speed: "100000"
    mtu: "9216"
    fec: "none"
  Ethernet124:
    alias: Eth32(Port32)
    autoneg: "off"
    index: "32"
    lanes: "125,126,127,128"
    parent_port: Ethernet124
    admin_status: up
    speed: "100000"
    mtu: "9216"
    fec: "none"

LLDP:
  Global:
    hello_timer: 10
