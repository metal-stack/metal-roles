---
- name: Set hostname
  ansible.builtin.command: config hostname {{ metal_partition_id }}-{{ inventory_hostname }}
  notify: config save

- name: enable ntp
  ansible.builtin.command: config ntp add {{ item }}
  with_items: "{{ ntpservers }}"
  notify: config save

- name: render resolv.conf
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf

- name: Activate IP MASQUERADE on eth0
  ansible.builtin.iptables:
    chain: POSTROUTING
    jump: MASQUERADE
    out_interface: eth0
    table: nat

- name: Activate ipv4 forwarding on eth0
  ansible.posix.sysctl:
    name: net.ipv4.conf.eth0.forwarding
    reload: no
    sysctl_set: yes
    value: "1"


- name: install services
  copy:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item }}"
  notify: reload systemd
  with_items:
    - bgp-validation@.service
    - write-to-db@.service
    - config-save-reload.service
