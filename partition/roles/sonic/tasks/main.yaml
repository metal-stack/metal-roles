---
- name: Gather release versions
  setup_yaml:

- name: Gather switch facts
  switch_facts:

- name: Check mandatory variables for this role are set
  assert:
    fail_msg: "not all mandatory variables given, check role documentation"
    quiet: yes
    that:
      - sonic_hostname is defined
      - sonic_loopback_address is defined
      - sonic_config_action in ['load', 'reload']
      - sonic_config_source in ['template', 'generate']
      - metal_stack_switch_os_is_sonic

- name: Check mandatory variables for bgp are set
  assert:
    quiet: yes
    that:
      - sonic_asn is defined
  when: sonic_frr_render

- name: Check mandatody variables for config source generate are set
  assert:
    quiet: yes
    that:
      - sonic_configdb_utils_image_tag is defined
      - sonic_configdb_utils_image_name is defined
  when: sonic_config_source == 'generate'

- name: render resolv.conf
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf

- name: Activate IP MASQUERADE on eth0
  ansible.builtin.iptables:
    chain: POSTROUTING
    jump: MASQUERADE
    out_interface: eth0
    table: nat
  when: sonic_ip_masquerade

- name: Activate ipv4 forwarding on eth0
  ansible.posix.sysctl:
    name: net.ipv4.conf.eth0.forwarding
    reload: no
    sysctl_set: yes
    value: "1"
  when: sonic_ip_masquerade

- name: Render template and save config_db
  import_tasks: render_config_db_template.yaml
  when: sonic_config_source == 'template'

- name: Generate config_db
  import_tasks: generate_config_db.yaml
  when: sonic_config_source == 'generate'

- name: Set NTP timezone
  timezone:
    name: "{{ sonic_timezone }}"

- name: Render frr config
  template:
    src: frr.conf.j2
    dest: /etc/sonic/frr/frr.conf
  when: sonic_frr_render
  notify:
    - restart bgp

- name: render iptables.json
  template:
    src: iptables.json.j2
    dest: /etc/sonic/iptables.json
  when: sonic_extended_cacl is defined
  notify:
    - restart caclmgrd

- name: Flush handlers
  meta: flush_handlers
