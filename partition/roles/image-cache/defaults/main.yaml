---
image_cache_global_image_stores:
  - images.metal-stack.io

image_cache_external_dns_servers:
  - name: google
    ip: 8.8.8.8
  - name: cloudflare01
    ip: 1.1.1.1
  - name: cloudflare01
    ip: 1.0.0.1

# coredns
image_cache_coredns_image_name: coredns/coredns

image_cache_coredns_host_dir_path: /coredns

# haproxy
image_cache_haproxy_image_name: haproxy

image_cache_haproxy_host_dir_path: /haproxy

# the backup server must be reachable over https and have a valid certificate
# you can only have a single fallback server, thus it does not make sense to
# spread images across too many locations
image_cache_haproxy_fallback_backend_server: image_cache_global_image_stores[0]
image_cache_haproxy_fallback_backend_server_health_endpoint: /

# minio
image_cache_minio_image_name: minio/minio
image_cache_minio_port: 9000

image_cache_minio_host_dir_path: /minio
image_cache_minio_data_host_dir: "{{ minio_host_dir_path }}/data"

# image-sync
image_cache_imagesync_image_name: google/cloud-sdk

# this has to be backend bucket name
# do not confuse this with the dns frontend address, has to start with gs://
image_cache_imagesync_src:
image_cache_imagesync_dest: /minio/data

image_cache_imagesync_interval_sec: 20
