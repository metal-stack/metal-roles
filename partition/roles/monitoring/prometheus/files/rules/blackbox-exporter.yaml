groups:
- name: blackbox-alert.rules
  rules:
  - alert: EndpointDown
    expr: probe_success{job!~".*critical"} == 0
    for: 15m
    labels:
      severity: "critical"
    annotations:
      description: "Endpoint {{ $labels.instance }} down"
  - alert: InternetUplinkDown
    expr: probe_success{job="internet_uplink"} == 0
    for: 10m
    labels:
      severity: "warning"
    annotations:
      description: "Internet uplink is down."
