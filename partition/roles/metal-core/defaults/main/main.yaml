---
metal_core_port: 4242
metal_core_log_level: warn
metal_core_hmac_key: change-me
metal_core_rack_id:
metal_core_change_boot_order: true

metal_core_nsq_log_level: warn
metal_core_nsq_tls_enabled: true
metal_core_nsq_cert_dir: /certs/nsq
metal_core_nsqd_ca_cert:
metal_core_nsqd_client_cert:

metal_core_reconfigure_switch: true
metal_core_reconfigure_switch_interval: 10s

metal_core_grpc_address: "{{ metal_partition_metal_api_addr }}:{{ metal_partition_metal_api_grpc_port }}"
metal_core_grpc_tls_enabled: true
metal_core_grpc_cert_dir: /certs/grpc
metal_core_grpc_ca_cert:
metal_core_grpc_client_cert:
metal_core_grpc_client_key:

metal_core_additional_bridge_vids: []
metal_core_additional_bridge_ports: []

metal_core_consider_hosts_file_resolution: false
