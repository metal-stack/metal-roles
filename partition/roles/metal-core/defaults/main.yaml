---
metal_core_image_name: metalstack/metal-core
metal_core_port: 4242
metal_core_log_level: warn
metal_core_hmac_key: change-me
metal_core_change_boot_order: true

metal_core_nsq_log_level: warn
metal_core_nsq_tls_enabled: true
metal_core_nsq_cert_dir: /certs/nsq
metal_core_nsqd_ca_cert:
metal_core_nsqd_client_cert:

metal_core_spine_uplinks:
- swp31
- swp32

api_protocol: https
api_basepath: "/"

reconfigure_switch: false
reconfigure_switch_interval: 10s

additional_bridge_vids: []
additional_bridge_ports: []
