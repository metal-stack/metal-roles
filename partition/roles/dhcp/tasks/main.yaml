---
- name: Check mandatory variables for this role are set
  assert:
    fail_msg: "not all mandatory variables given, check role documentation"
    quiet: yes
    that:
      - item.network is defined
      - item.netmask is not none
      - item.range is not none
      - item.range.begin is not none
      - item.range.end is not none
  loop: "{{ dhcp_subnets }}"

- name: Get stat for SONiC's version file
  stat:
    path: /etc/sonic/sonic_version.yml
  register: sonic_version_file

- name: Set sonic to true if SONiC's version file exists
  set_fact:
    sonic: true
  when: sonic_version_file.stat.exists
  
- name: Set sonic to false if SONiC's version file doesn't exist
  set_fact:
    sonic: false
  when: not sonic_version_file.stat.exists

- name: install dhcpd
  apt:
    update_cache: yes
    name:
      - isc-dhcp-server
  when: sonic

- name: install isc-dhcp-server
  apt:
    name:
    - isc-dhcp-server
    update_cache : yes
    force_apt_get: yes

- name: render dhcpd conf
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf

- name: render isc-dhcp-server config
  template:
    src: isc-dhcp-server.j2
    dest: /etc/default/isc-dhcp-server
    
- name: restart dhcpd
  service:
    name: isc-dhcp-server
    enabled: true
    state: restarted
  when: not sonic
  
- name: restart isc-dhcp-server
  service:
    name: isc-dhcp-server
    enabled: true
    state: restarted
  when: sonic

- name: dhcpd enabled
  service:
    name: dhcpd
    enabled: true
    state: started
  when: not sonic
    
- name: isc-dhcp-server restart
  service:
    name: isc-dhcp-server
    enabled: true
    state: started
  when: sonic
